<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CodeKY Responsive Navbar Challenge</title>
        <meta name="description" content="CodeKY Responsive Navbar Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav class="topNav">
                <div class="siteBrand"><img src="site-brand.png"></div>
                <a href="#" class="navToggleButton">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </a>
                <div class="navLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="titleBox">Portfolio</div>
        </main>

        <footer class="contact-container" id="contact">
            <div class="contact-content">
                <a href="#contact"><img src="email_icon.png" alt="Contact me via Email"></a>
                <a href="#contact"><img src="facebook_icon.png" alt="Contact me on Facebook"></a>
                <a href="#contact"><img src="twitter_icon.png" alt="Follow me on Twitter"></a>
                <a href="#contact"><img src="linkedin_icon.png" alt="Contact me on LinkdIn"></a>
                <a href="#contact"><img src="whatsapp_icon.png" alt="Contact me on WhatsApp"></a>
                <a href="#contact"><img src="github_icon.png" alt="Follow me on GitHub"></a>
            </div>
        </footer>

        <script defer src="app.js"></script>

    </body>

</html>
